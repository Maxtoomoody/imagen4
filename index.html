<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Studio | CodeStorm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        .custom-glow { box-shadow: 0 0 20px rgba(112, 243, 246, 0.2); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-[#0b0f1a] text-slate-300 min-h-screen font-sans">
    <header class="p-6 border-b border-slate-800 flex justify-between items-center bg-[#131a2b]/80 backdrop-blur-md sticky top-0 z-50">
        <h1 class="text-xl font-black tracking-tighter text-[#70f3f6]">CODESTORM <span class="text-white">AI</span></h1>
    </header>

    <main class="max-w-7xl mx-auto p-4 lg:p-8 grid grid-cols-1 lg:grid-cols-12 gap-8">
        <aside class="lg:col-span-4 space-y-6">
            <div class="bg-[#131a2b] p-6 rounded-3xl border border-slate-800 custom-glow">
                <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-3">Prompt</label>
                <textarea id="prompt" rows="4" class="w-full bg-[#0b0f1a] border border-slate-700 rounded-2xl p-4 text-white focus:border-[#70f3f6] outline-none transition-all" placeholder="Enter your vision..."></textarea>

                <div class="mt-6">
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-3">References (Max 14)</label>
                    <div id="drop-zone" class="border-2 border-dashed border-slate-700 rounded-2xl p-4 text-center hover:bg-[#1a2336] cursor-pointer transition-all">
                        <p class="text-xs">Click to add reference images</p>
                        <input type="file" id="file-input" multiple accept="image/*" class="hidden">
                    </div>
                    <div id="ref-preview" class="grid grid-cols-4 gap-2 mt-4 max-h-32 overflow-y-auto hide-scrollbar"></div>
                </div>

                <button id="generate-btn" type="button" class="w-full mt-8 bg-[#70f3f6] text-[#0b0f1a] font-black py-4 rounded-2xl hover:scale-[1.02] active:scale-95 transition-all shadow-lg">
                    GENERATE VISION
                </button>
            </div>
        </aside>

        <section class="lg:col-span-8 space-y-4">
            <div id="canvas" class="bg-[#131a2b] aspect-square rounded-[2.5rem] border border-slate-800 flex items-center justify-center overflow-hidden relative group">
                <p id="placeholder" class="text-slate-600 font-medium">Your vision will materialize here</p>
            </div>
            <div id="controls" class="hidden flex gap-4 justify-center">
                <button id="download-btn" class="bg-slate-800 px-6 py-2 rounded-xl text-xs font-bold hover:bg-slate-700 transition-all">DOWNLOAD HD</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
