<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Studio | CodeStorm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        .neon-glow { box-shadow: 0 0 15px rgba(112, 243, 246, 0.2); }
        .shimmer {
            background: linear-gradient(90deg, #131a2b 25%, #1e293b 50%, #131a2b 75%);
            background-size: 200% 100%;
            animation: shimmerEffect 1.5s infinite;
        }
        @keyframes shimmerEffect { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body class="bg-[#0b0f1a] text-slate-300 min-h-screen font-sans">

    <header class="p-5 border-b border-slate-800 bg-[#131a2b]/90 backdrop-blur-md sticky top-0 z-50 flex justify-between items-center">
        <h1 class="text-xl font-black tracking-tighter text-[#70f3f6]">CODESTORM <span class="text-white">AI</span></h1>
        <div id="auth-status" class="text-[10px] uppercase tracking-widest text-slate-500 italic">Connecting to Puter...</div>
    </header>

    <main class="max-w-7xl mx-auto p-4 lg:p-8 grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <aside class="lg:col-span-4 space-y-6">
            <div class="bg-[#131a2b] p-6 rounded-3xl border border-slate-800 neon-glow">
                
                <div class="mb-6">
                    <label class="block text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em] mb-3">Vision Prompt</label>
                    <textarea id="prompt" rows="4" class="w-full bg-[#0b0f1a] border border-slate-700 rounded-2xl p-4 text-white focus:border-[#70f3f6] outline-none transition-all resize-none text-sm" placeholder="Describe what you want to create..."></textarea>
                    
                    <button id="enhance-btn" type="button" class="w-full mt-3 bg-slate-800/40 border border-slate-700 text-[#70f3f6] text-[10px] font-bold py-2 rounded-xl hover:bg-[#1a2336] transition-all flex justify-center items-center gap-2 uppercase">
                        âœ¨ Enhance Prompt
                    </button>
                </div>

                <div class="mb-8">
                    <label class="block text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em] mb-3">Style References</label>
                    <div id="drop-zone" class="border-2 border-dashed border-slate-700 rounded-2xl p-6 text-center hover:border-[#70f3f6] cursor-pointer transition-all group">
                        <p class="text-xs text-slate-500 group-hover:text-slate-300">Upload Reference Images</p>
                        <input type="file" id="file-input" multiple accept="image/*" class="hidden">
                    </div>
                    <div id="ref-preview" class="grid grid-cols-4 gap-2 mt-4"></div>
                </div>

                <button id="generate-btn" type="button" class="w-full bg-[#70f3f6] text-[#0b0f1a] font-black py-4 rounded-2xl hover:brightness-110 active:scale-95 transition-all uppercase tracking-widest">
                    Generate Vision
                </button>
            </div>
        </aside>

        <section class="lg:col-span-8">
            <div id="canvas" class="bg-[#131a2b] aspect-square rounded-[2.5rem] border border-slate-800 flex items-center justify-center overflow-hidden relative shadow-2xl">
                <p id="placeholder" class="text-slate-600 text-sm uppercase tracking-widest">System Ready</p>
            </div>
            
            <div id="controls" class="hidden mt-6 flex justify-center">
                <button id="download-btn" class="bg-white text-black px-10 py-3 rounded-xl text-xs font-black uppercase tracking-widest hover:bg-slate-200 transition-all">
                    Download Master
                </button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
